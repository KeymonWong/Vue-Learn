<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<!-- css 样式引用 -->
		<link rel="stylesheet" href="index.css">
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
		<title></title>
	</head>
	<body>
		<div id="app">
			{{ msg }}
			<p>数据绑定最常见的是使用大括号语法的文本插值：{{ rawHtml }}</p>
			<p>无论何时，绑定的数据对象上 obj 属性发生了改变，插值处的内容都会更新。</p>
			<p v-html="rawHtml"></p>
			<div v-bind:class="color">test...</div>
			<p>{{ num + 2 }}</p>
			<p>{{ variable == 1 ? 'YES' : 'NO' }}</p>
			<p>{{ message.split('').reverse().join('')}}</p>
			
			<div>
				<p>插值：</p>
				<ol>
					<li v-for="list in lists">{{ list.txt }}</li>
				</ol>
			</div>
		</div>
		
		
		<script src="template.js"></script>
	</body>
</html>
