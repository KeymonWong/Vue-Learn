<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">  
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <title></title>
</head>
<body>
  <div id="condition">
    <p>在 template 元素上使用 v-if 条件渲染分组</p>
    
      <!-- 此时可以把一个 <template> 元素当做不可见的包裹元素，并在上面使用 v-if。最终的渲染结果将不包含 <template> 元素。 -->
    <template>
      <h1>Title</h1>
      <p>Paragraph 1</p>
      <p>Paragraph 2</p>
    </template>

    <div v-if="Math.random() > 0.5">Now you see</div>
    <!-- v-else 元素必须紧跟在带 v-if 或者 v-else-if 的元素的后面，否则它将不会被识别. -->
    <div v-else>Now you don`t</div>

    <!-- 类似于 v-else，v-else-if 也必须紧跟在带 v-if 或者 v-else-if 的元素之后。 -->
    <div v-if="type === 'A'">
      A
    </div>
    <div v-else-if="type === 'B'">
      B
    </div>
    <div v-else-if="type === 'C'">
      C
    </div>
    <div v-else>
      Not A/B/C
    </div>

    <p>用 key 管理可复用的元素</p>

    <template v-if="loginType === 'username'">
      <label>Username</label>
      <input placeholder="输入用户名" key="username-input">
    </template>
    <template v-else>
      <label>Email</label>
      <input placeholder="输入邮箱地址" key="email-input">
    </template>

    <!-- 带有 v-show 的元素始终会被渲染并保留在 DOM 中。v-show 只是简单地切换元素的 CSS 属性 display -->
    <!-- 注意，v-show 不支持 <template> 元素，也不支持 v-else -->
    <!-- v-if 是“真正”的条件渲染，因为它会确保在切换过程中条件块内的事件监听器和子组件适当地被销毁和重建。 -->
    <!-- v-if 也是惰性的：如果在初始渲染时条件为假，则什么也不做——直到条件第一次变为真时，才会开始渲染条件块。 -->
    <!-- 相比之下，v-show 就简单得多——不管初始条件是什么，元素总是会被渲染，并且只是简单地基于 CSS 进行切换。 -->
    <!-- 一般来说，v-if 有更高的切换开销，而 v-show 有更高的初始渲染开销。因此，如果需要非常频繁地切换，则使用 v-show 较好；如果在运行时条件很少改变，则使用 v-if 较好。 -->
    <!-- 不推荐同时使用 v-if 和 v-for，当 v-if 与 v-for 一起使用时，v-for 具有比 v-if 更高的优先级。 -->
    <h1 v-show="ok">Hello</h1>
  </div>

  <script src="condition-render.js"></script>
</body>
</html>
