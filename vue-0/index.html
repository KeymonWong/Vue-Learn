<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<title></title>
</head>

<body>
	<div id="app01">
		{{ message }} {{ author }}
	</div>

	<br></br>

	<div id="app02">
		<!-- 
		v-bind:指令，在这里，该指令的意思是：“将这个元素节点的 title 
		特性和 Vue 实例的 msg 属性保持一致”。 
		-->
		<span v-bind:title="msg">
			鼠标悬停几秒钟查看此处动态绑定的提示信息！
		</span>
	</div>

	<br></br>

	<div id="app03">
		<p v-if="seen">现在你看到我了</p>
	</div>

	<br></br>

	<div id="app04">
		<ol>
			<li v-for="todo in todos">
				{{ todo.text }}
			</li>
		</ol>
	</div>

	<br></br>

	<div id="app05">
		<p>{{ msg }}</p>
		<button v-on:click="reverseMsg">反转信息</button>
	</div>

	<br></br>

	<div id="app06">
		<p>{{ msg }}</p>
		<!-- v-model：双向数据绑定 -->
		<input v-model="msg">
	</div>

	<br></br>

	<div id="app07">
		<ol>
			<!--
				现在我们为每个 todo-item 提供 todo 对象
				todo 对象是变量，即其内容可以是动态的。
				我们也需要为每个组件提供一个“key”
			-->
			<todo-item v-for="item in groceryList" v-bind:todo="item" v-bind:key="item.id"></todo-item>
		</ol>
	</div>

	<!-- 注意：introduce.js引用 要放在下面才能显示出来 -->
	<script src="introduce.js"></script>

</body>

</html
